<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de VR</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="nav-bar">
        <div class="actions">
          <i class="ai-panel-left icon"></i>
          <ion-icon name="chevron-back" class="icon"></ion-icon>
          <ion-icon name="chevron-forward" class="icon"></ion-icon>
        </div>
        <form class="address-bar" id="video-form">
          <div class="address">
            <ion-icon name="lock-closed"></ion-icon>
            <input
              type="text"
              name="video-id"
              id="video-id"
              value="6FSFRusrkhE"
            />
          </div>
          <ion-icon name="refresh" class="refresh"></ion-icon>
        </form>
        <div class="actions">
          <ion-icon name="share-outline" class="icon"></ion-icon>
          <ion-icon name="add-outline" class="icon"></ion-icon>
          <ion-icon name="copy-outline" class="icon"></ion-icon>
        </div>
      </header>
      <aside class="side-menu">
        <ion-icon name="accessibility-outline" class="icon"></ion-icon>
        <ion-icon name="play-circle-outline" class="icon"></ion-icon>
        <ion-icon name="albums-outline" class="icon"></ion-icon>
        <ion-icon name="search-outline" class="icon"></ion-icon>
      </aside>
      <main class="screen">
        <div id="video"></div>
        <div id="ambient-light"></div>
      </main>
      <footer class="interaction">
        <div class="elipse"></div>
        <div class="rectangle"></div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <script src="./script.js"></script>
  </body>
</html>
